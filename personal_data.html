<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Administration panel layout for banners and links management">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel - Personal Data</title>
    <link rel="stylesheet" href="./vendor/fonts/Glyphter.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="menu-wrapper">
        <aside>
            <!--<div class="logo"><img src="./images/icons/logo-white.svg" alt="logo"></div>-->
            <div class="logo-section">
                <div class="logo"><a href="./index.html"><i class="icon-logo"></i></a></div>
                <div class="hamburger"><a class="" href="#"><i class="icon-hamburger"></i></a></div>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="icon-general"></i><span>General</span></a></li>
                    <li><a href="#"><i class="icon-details"></i><span>Details</span></a></li>
                    <li><a href="./links.html"><i class="icon-links"></i><span>Links</span></a></li>
                    <li><a href="./banners.html"><i class="icon-banners"></i><span>Banners</span></a></li>
                    <li><a href="./personal_data.html"><i class="icon-personaldata"></i><span>Personal data</span></a>
                    </li>
                    <li><a href="#"><i class="icon-payout"></i><span>Payout</span></a></li>
                    <li><a href="#"><i class="icon-postback"></i><span>Postback</span></a></li>
                </ul>
            </nav>
            <div class="menu-manager-section">
                <h4>your mangager</h4>
                <a href="#">
                    <span class="status-md status-green manager-status">
                        <img class="avatar-img" src="./images/avatars/Mikaela.jpg" alt="avatar image">
                    </span>
                    <span class="manager-name">Mikaela E.</span>
                </a>
            </div>
        </aside>
        <div class="top-header top-header-show-menu">
            <ul>
                <li class="wallet">
                    <a href="#">
                        <i class="icon-wallet"></i>
                        <span class="top-header-text">$1,5000.00</span>
                        <i class="icon-arrow-down"></i>
                    </a>
                </li>
                <li class="notification">
                    <a href="#">
                        <span class="status-icon status-orange alert-status">
                            <i class="icon-notification"></i>
                        </span>
                    </a>
                </li>
                <li class="profile">
                    <a href="#">
                        <i class="icon-profile"></i>
                        <span class="top-header-text">Leonardo di Caprio</span>
                    </a>
                </li>
                <li class="quit">
                    <a href="#">
                        <i class="icon-quit"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="section-show-menu personal-data-section">
        <header>
            <h3>Personal Data</h3>
        </header>
        <form action="" method="" novalidate>
            <div class="section-part">
                <div class="personal-data-info">
                    <div class="field-row">
                        <label>Name</label>
                        <input type="text" value="Leonardo" name="user-name">
                    </div>
                    <div class="field-row">
                        <label>Surname</label>
                        <input type="text" value="di Caprio" name="user-surname">
                    </div>
                    <div class="field-row"><label>E-mail</label>
                        <input type="email" value="leonardo@hollywood.com" required name="e-mail">
                        <span class="error"></span>
                    </div>
                    <div class="field-row">
                        <label>Phone number</label>
                        <input type="text" value="+1 432 555 00 44" name="user-phone">
                    </div>
                </div>
            </div>
            <div class="section-part">
                <div class="personal-data-social">
                    <div class="field-row">
                        <label>Skype</label>
                        <input type="text" value="ArizonaDreamer" name="user-skype">
                    </div>
                    <div class="field-row">
                        <label>ICQ</label>
                        <input type="text" name="user-icq">
                    </div>
                    <div class="field-row">
                        <label>Msn</label>
                        <input type="text" name="user-msn">
                    </div>
                </div>
            </div>
            <div class="section-part">
                <div class="personal-data-wallet">
                    <div class="field-row">
                        <label>Wallet</label>
                        <input type="text" value="2000 $" name="user-wallet">
                    </div>
                </div>
            </div>
            <div class="section-part">
                <div class="personal-data-social">
                    <div class="personal-data-login">
                        <div class="field-row">
                            <label>Password</label>
                            <input type="password" name="user-password">
                        </div>
                        <div class="field-row">
                            <label>Repeat</label>
                            <input type="password" name="user-password-repeat">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-part">
                <button class="btn btn-warning" type="submit">Save</button>
            </div>
        </form>
    </section>
    <script src="./js/validate_form.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
